version: 0.3
nodes:
  name:
    agent: textInputAgent
    console:
      before: ＝インタビューチャット＝
    params:
      message: "インタビューしたい有名人の名前:"
  context:
    agent: stringTemplateAgent
    params:
      template:
        person0:
          name: インタビュアー
          system: >
            あなたはプロのインタビュアーです。あなたの仕事は、その人物の人格に深く迫り、厳しい質問をすることです。
            観客の興味を引きつけるために、一つ一つ質問をして、次のトピックに移る前にその答えに対して応答してください。
            日本語で会話してください。
        person1:
          name: ${0}
          system: あなたは ${0}です。日本語で回答してください。
          greeting: やぁ, 私は ${0}
    inputs:
      - :name
  messages:
    agent: propertyFilterAgent
    params:
      inject:
        - index: 0
          propId: content
          from: 1
        - index: 1
          propId: content
          from: 2
    inputs:
      - - role: system
        - role: user
      - :context.person0.system
      - :context.person1.greeting
  chat:
    agent: nestedAgent
    inputs:
      - :messages
      - :context
    params:
      namedInputs:
        - messages
        - context
    graph:
      loop:
        count: 6
      nodes:
        messages:
          value: []
          update: :swappedMessages
        context:
          value: {}
          update: :swappedContext
        llm:
          agent: groqAgent
          params:
            model: Llama3-70b-8192
          inputs:
            - null
            - :messages
        output:
          agent: stringTemplateAgent
          params:
            template: "\e[32m${1}:\e[0m ${0}\n"
          console:
            after: true
          inputs:
            - :llm.choices.$0.message.content
            - :context.person0.name
        reducer:
          agent: pushAgent
          inputs:
            - :messages
            - :llm.choices.$0.message
        swappedContext:
          agent: propertyFilterAgent
          params:
            swap:
              person0: person1
          inputs:
            - :context
        swappedMessages:
          agent: propertyFilterAgent
          params:
            inject:
              - propId: content
                index: 0
                from: 1
            alter:
              role:
                assistant: user
                user: assistant
          inputs:
            - :reducer
            - :swappedContext.person0.system
