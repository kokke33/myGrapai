version: 0.3
loop:
  while: :continue
nodes:
  continue:
    value: true
    update: :llm.choices.$0.message.content
  information:
    value: {}
    update: :argumentsParser
    isResult: true
  messages:
    value:
      - role: system
        content: >
          以下の情報をユーザーから取得することがあなたの責任です。

          名前: 以下の条件を満たしてください。
            1.姓と名の両方をかならず確認すること。
            2.ひらがなの場合は漢字が必要である事を伝えて漢字の情報を聞き直してください。
            3.2.をいちど聞き直したのちは、漢字以外でもよいです。
            4.漢字以外がある場合は、念のため聞き直してください。
            5.絶対に勝手に漢字を勝手に推測してはいけません。

          勤怠日: yyyy/mm/dd のフォーマットで。今日なら今日の日付を取得して埋めてください。

          出社時間: 24時間表記で

          退社時間: 24時間表記で

          Userの情報をすべて取得したら、関数 'report' を呼び出してください。

    update: :reducer
  userInput:
    agent: textInputAgent
    params:
      message: "あなた:"
  userMessage:
    agent: propertyFilterAgent
    params:
      inject:
        - propId: content
          from: 1
    inputs:
      - role: user
      - :userInput
  appendedMessages:
    agent: pushAgent
    inputs:
      - :messages
      - :userMessage
  llm:
    # agent: openAIAgent
    # params:
    #   model: gpt-4o
    agent: groqAgent
    params:
      model: Llama3-70b-8192
      tools:
        - type: function
          function:
            name: report
            description: ユーザーから取得した情報を報告してください。
            parameters:
              type: object
              properties:
                名前:
                  type: string
                  description: 勤務者の名前
                勤務日:
                  type: string
                  description: 勤務している日
                曜日:
                  type: string
                  description: 勤務日の曜日
                出社時間:
                  type: string
                  description: 出社時間
                退社時間:
                  type: string
                  description: 退社時間
                勤務時間:
                  type: string
                  description: 退社時間から出社時間を減算した勤務時間
                休憩時間:
                  type: string
                  description: 休憩時間          
              required:
                - 名前
                - 勤務日
                - 曜日
                - 出社時間
                - 退社時間
                - 勤務時間
                - 休憩時間
    inputs:
      - null
      - :appendedMessages
      
  argumentsParser:
    agent: jsonParserAgent
    inputs:
      - :llm.choices.$0.message.tool_calls.$0.function.arguments
    if: :llm.choices.$0.message.tool_calls
  output:
    agent: stringTemplateAgent
    params:
      template: "\e[32mAIDoctor\e[0m: ${0}"
    console:
      after: true
    inputs:
      - :llm.choices.$0.message.content
    if: :llm.choices.$0.message.content
  reducer:
    agent: pushAgent
    inputs:
      - :appendedMessages
      - :llm.choices.$0.message


