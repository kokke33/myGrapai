version: 0.3
nodes:
  node1:
    agent: sleeperAgentDebug
    params:
      duration: 500
      value:
        node1: output
  node2:
    agent: sleeperAgentDebug
    params:
      duration: 100
      value:
        node2: output
  node3:
    agent: sleeperAgentDebug
    params:
      duration: 500
      fail: true
      value:
        node3: output
    inputs: [:node1, :node2]
  node4:
    agent: sleeperAgentDebug
    timeout: 200
    retry: 2
    params:
      duration: 300
      value:
        node4: output
    inputs: [:node3]
  node5:
    agent: sleeperAgentDebug
    params:
      duration: 100
      value:
        node5: output
    inputs: [:node4]
