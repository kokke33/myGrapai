  url:
    value: "https://www.google.com/search?q=明治天皇"
  fetch:
    agent: "fetchAgent"
    params:
      type: "text"
    inputs: 
      - ":url"
      # body: "Posting data"
  success:
    agent: "copyAgent"
    isResult: true
    unless: ":fetch.onError"
    inputs: [:fetch]
  error:
    agent: "propertyFilterAgent"
    params:
      include: ["message", "status"]
    isResult: true
    if: ":fetch.onError"
    inputs: [":fetch.onError"]
