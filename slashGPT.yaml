version: 0.3
loop:
  while: :people
nodes:
  people:
    value: [Steve Jobs, Elon Musk, Nikola Tesla]
    update: :retriever.array
  result:
    value: []
    update: :reducer
    isResult: true
  retriever:
    agent: shiftAgent
    inputs: [:people]
  query:
    agent: slashGPTAgent
    params:
      manifest:
        prompt: >
          "100文字で説明してください。フォーマットはJSONで、以下のフォーマットで。
          ```json
          [{Q:'Hello.', A:'こんにちは。'}]
          ```"
    inputs: [:retriever.item]
  reducer:
    agent: pushAgent
    inputs: 
      - :result
      - :jsonOut
  jsonOut:
    agent: jsonParserAgent
    # isResult: true
    inputs:
      - ":query.$2.content" #$2が目的のassistantの回答

