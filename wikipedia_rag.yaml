version: 0.3
nodes:
  source:
    value:
      name: DQN
      topic: 語源について
      query: DQNについての語源について説明してください。
  wikipedia:
    console:
      before: ...fetching data from wikkpedia
    agent: wikipediaAgent
    inputs:
      - :source.name
    params:
      lang: ja
  chunks:
    console:
      before: ...splitting the article into chunks
    agent: stringSplitterAgent
    inputs:
      - :wikipedia.content
  embeddings:
    console:
      before: ...fetching embeddings for chunks
    agent: stringEmbeddingsAgent
    inputs:
      - :chunks.contents
  topicEmbedding:
    console:
      before: ...fetching embedding for the topic
    agent: stringEmbeddingsAgent
    inputs:
      - :source.topic
  similarityCheck:
    agent: dotProductAgent
    inputs:
      - :embeddings
      - :topicEmbedding.$0
  sortedChunks:
    agent: sortByValuesAgent
    inputs:
      - :chunks.contents
      - :similarityCheck
  referenceText:
    agent: tokenBoundStringsAgent
    inputs:
      - :sortedChunks
    params:
      limit: 5000
  prompt:
    agent: stringTemplateAgent
    inputs:
      - :source.query
      - :referenceText.content
    params:
      template: |-
        Using the following document, ${0}

        ${1}
  RagQuery:
    console:
      before: ...performing the RAG query
    agent: groqAgent
    params:
      model: Llama3-70b-8192
    inputs:
      - :prompt
  OneShotQuery:
    agent: openAIAgent
    inputs:
      - :source.query
  RagResult:
    agent: copyAgent
    inputs:
      - :RagQuery.choices.$0.message.content
    isResult: true
  OneShotResult:
    agent: copyAgent
    inputs:
      - :OneShotQuery.choices.$0.message.content
    isResult: true
