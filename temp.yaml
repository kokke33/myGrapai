version: 0.3
nodes:
  prompt:
    agent: echoAgent
    params: 
      - "test"
    isResult: true
  input: 
    agent: textInputAgent
    params:
      message: "何について知りたい？" 
  llm:
    agent: openAIAgent
    params:
      model: gpt-4o
    inputs:
      - :input
  output:
    agent: copyAgent
    console:
      after: true
    inputs:
      - :llm.choices.$0.message.content
