version: 0.3
loop:
  while: :continue
nodes:
  continue:
    value: true
    update: :llm.choices.$0.message.content
  information:
    value: {}
    update: :argumentsParser
    isResult: true
  messages:
    value:
      - role: system
        content: >
          名前: 以下の条件を満たしてください。
           1.姓と名の両方をかならず確認すること。
           2.ひらがなの場合は漢字が必要である事を伝えて漢字の情報を聞き直してください。
           3.2.をいちど聞き直したのちは、漢字以外でもよいです。
           4.漢字以外がある場合は、念のため聞き直してください。
           5.絶対に勝手に漢字を勝手に推測してはいけません。

          生年月日: 年を含める必要があります。
            なお、１２０歳以上の場合は聞き直してください。

          性別: 性別（名前から推測してはいけません）

          症状: 問診のスペシャリスト医師として、3つ程度の厳選した質問を出して
            症状を把握してください。
          
          Userの情報をすべて取得したら、関数 'report' を呼び出してください。

    update: :reducer
  userInput:
    console:
      before: これから診察を始めます。まずはあなたの名前を教えてください。
    agent: textInputAgent
    params:
      message: "あなた:"
  userMessage:
    agent: propertyFilterAgent
    params:
      inject:
        - propId: content
          from: 1
    inputs:
      - role: user
      - :userInput
  appendedMessages:
    agent: pushAgent
    inputs:
      - :messages
      - :userMessage
  llm:
    agent: openAIAgent
    params:
      model: gpt-4o
      tools:
        - type: function
          function:
            name: report
            description: ユーザーから取得した情報を報告してください。
            parameters:
              type: object
              properties:
                名前:
                  type: string
                  description: 患者の名前（姓と名）
                性別:
                  type: string
                  description: 性別
                  enum:
                    - 男
                    - 女
                生年月日:
                  type: string
                  description: 患者の生年月日。
                年齢:
                  type: string
                  description: 患者の年齢。生年月日から計算する。
                症状:
                  type: string
                  description: 患者の症状

              required:
                - 名前
                - 性別
                - 生年月日
                - 年齢
                - 症状
    inputs:
      - null
      - :appendedMessages
      
  argumentsParser:
    agent: jsonParserAgent
    inputs:
      - :llm.choices.$0.message.tool_calls.$0.function.arguments
    if: :llm.choices.$0.message.tool_calls
  output:
    agent: stringTemplateAgent
    params:
      template: "\e[32mAIDoctor\e[0m: ${0}"
    console:
      after: true
    inputs:
      - :llm.choices.$0.message.content
    if: :llm.choices.$0.message.content
  reducer:
    agent: pushAgent
    inputs:
      - :appendedMessages
      - :llm.choices.$0.message


