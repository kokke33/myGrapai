verbose: true
version: 0.5
nodes:
  node1:
    agent: openAIAgent
    params:
      model: gpt-4
    inputs:
      prompt: "AIスタートアップのビジネスアイデアを10個考えてください"
  node2:
    agent: stringTemplateAgent
    inputs: [":node1.choices.$0.message.content"]
    params:
      template: |
        次のビジネスアイデアを評価してください.
        ${0}
  node3:
    agent: openAIAgent
    inputs:
      prompt: ":node2"
  node4:
    agent: stringTemplateAgent
    inputs: [":node1.choices.$0.message.content", ":node3.choices.$0.message.content"]
    params:
      template: |
        このビジネスアイデアコンテストの優勝者を選んでください.
        [アイデア]
        ${0}
        [評価]
        ${1}
  node5:
    agent: openAIAgent
    inputs:
      prompt: ":node4"
  output:
    agent: stringTemplateAgent
    inputs: [":node1.choices.$0.message.content", ":node3.choices.$0.message.content", ":node5.choices.$0.message.content"]
    params:
      template: |
        このビジネスアイデアコンテスト.

        [アイデア]
        ${0}

        [評価]
        ${1}

        [結果]
        ${2}
    console:
      after: true
